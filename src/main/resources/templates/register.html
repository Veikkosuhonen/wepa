<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head"></head>

<body>

<div class="container p-5">
    <form method="post" th:action="@{/register}" th:object="${registration}">
        <div class="mb-3">
            <label for="usernameField" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameField" required th:field="*{username}"/>
            <div class="form-text text-muted">Username is used for logging in to the app</div>
            <div th:if="${#fields.hasErrors('username')}">
                <div class="alert alert-danger" th:each="err : ${#fields.errors('username')}" th:text="${err}">Input is incorrect</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required th:field="*{name}"/>
            <div class="form-text text-muted">The name that will be shown along your profile</div>
            <div th:if="${#fields.hasErrors('name')}">
                <div class="alert alert-danger" th:each="err : ${#fields.errors('name')}" th:text="${err}">Input is incorrect</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password"  required th:field="*{password}"/>
            <div class="form-text text-muted">You should not re-use any of your existing passwords</div>
            <div th:if="${#fields.hasErrors('password')}">
                <div class="alert alert-danger" th:each="err : ${#fields.errors('password')}" th:text="${err}">Input is incorrect</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
