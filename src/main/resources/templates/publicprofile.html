<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head"></head>

<body>

<div th:replace="fragments/layout :: nav"></div>

<div class="container">

    <div th:replace="fragments/user :: profileUser(user=${user})"></div>

    <script th:src="@{/javascript/myprofile.js}" defer></script>

    <div class="row border border-secondary rounded p-3">
        <div class="col">
            <button href="#wall" class="btn btn-primary" onclick="toggleElement('wall')" id="wallButton">Wall</button>
        </div>
        <div class="col">
            <button href="#album" class="btn btn-outline-primary" onclick="toggleElement('album')" id="albumButton">Album</button>
        </div>
        <div class="col-auto">
            <button href="#friend" class="btn btn-primary" onclick="toggleElement('friend')" id="friendButton">Friends</button>
        </div>
    </div>

    <div id="wall" style="display:block">
        <div th:replace="fragments/wall :: wall(user=${user})"></div>
    </div>

    <div id="album" style="display:none">
        <div th:replace="fragments/album :: publicalbum(user=${user})"></div>
    </div>

    <div id="friend" style="display:none">
        <div th:replace="fragments/friends :: publicfriends(user=${user})"></div>
    </div>

</div>

</body>
</html>
